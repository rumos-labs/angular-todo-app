<h1 class="mt-3">{{ isNew? 'Create' : 'Edit' }} a todo</h1>

<form (ngSubmit)="onSubmit()">

    <div class="form-group row m-2">
        <div class="col-1">
            <label class="col-form-label" for="id">ID:</label>
        </div>
        <div class="col-3">
            <input class="form-control" type="text" id="id" name="id" value="{{ todo.id }}" disabled>
        </div>
    </div>


    <div class="form-group row m-2">
        <div class="col-1">
            <label class="col-form-label" for="name">Name:</label>
        </div>
        <div class="col-3">
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="todo.name" required>
        </div>
    </div>

    <div class="form-group row m-2">
        <div class="col-1">
            <label class="col-form-label" for="isCompleted">Done?</label>
        </div>
        <div class="col-1 mt-2">
            <input type="checkbox" id="isCompleted" name="isCompleted" [(ngModel)]="todo.isCompleted">
        </div>
    </div>

    <div class="m-3">
        <a class="btn btn-primary" [routerLink]="['/todos']">Back</a>
        <button class="btn btn-success mx-2" type="submit">Submit</button>
    </div>
    
</form>
