<p *ngIf="todos.length == 0">Loading...</p>

<h1 class="mt-3">Todos</h1>

<a [routerLink]="['/todos/new']">Create new</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Done?</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td class="align-middle col-1"scope="row">{{ todo.id }}</td>
            <td class="align-middle col-6">{{ todo.name }}</td>
            <td class="align-middle col-2"><input type="checkbox" [checked]="todo.isCompleted" disabled /></td>
            <td class="align-middle col-2">
                <button class="btn btn-primary mx-1" [routerLink]="['/todos/edit', todo.id]">Edit</button>
                <button class="btn btn-danger mx-1" (click)="delete(todo.id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
